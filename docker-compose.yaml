version: '3'

services:

  mysql:
    image: mysql:5
    volumes:
       - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password

  wordpress:
    image: wordpress:latest
    links:
      - mysql:mysql
    depends_on:
      - mysql
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ".:/var/www/html/wp-content/plugins/block-context"
    restart: always
    environment:
      WORDPRESS_DEBUG: 1
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: password

volumes:
  db_data: {}